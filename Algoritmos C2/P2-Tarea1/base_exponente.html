<script>
    let base=0, exponente=0;
    let c=0, resutado=1;
    base=Number(prompt('ingrese base a'));
    exponente=Number(prompt('ingrese exponente b'));
    while(c < exponente){
        resutado = resutado*base
        c++;
    }
    document.write("respuesta: ", resutado);
</script>
