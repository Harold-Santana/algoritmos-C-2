<script>
// Desarrolle un algoritmo que permita convertir calificaciones numéricas, según la siguiente 
//tabla: 
// 1. A = 19 y 20 SOBRESALIENTE
//2. B = 16, 17 y 18 MUY BUENO
//3. C = 13, 14 y 15 BUENO
//4. D = 10, 11 y 12 REGULAR
//5. E = 1 hasta el 9. DEFICIENTE
let A="Sobresaliente";
let B="Muy bueno";
let C="Bueno";
let D="Regular";
let E="Deficiente";

let nota = Number(prompt("Ingrese calificación: "));

if (nota >= 1 && nota <= 9) {
    document.write("Su calificación es de categoría E: " + nota + " " + E);
} else if (nota >= 10 && nota <= 12) {
    document.write("Su calificación es de categoría D: " + nota + " " + D);
} else if (nota >= 13 && nota <= 15) {
    document.write("Su calificación es de categoría C: " + nota + " " + C);
} else if (nota >= 16 && nota <= 18) {
    document.write("Su calificación es de categoría B: " + nota + " " + B);
} else if (nota >= 19 && nota <= 20) {
    document.write("Su calificación es de categoría A: " + nota + " " + A);
} else {
    document.write("La calificación ingresada no está en el rango válido.");
}

</script>
