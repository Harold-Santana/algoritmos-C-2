<script>
    // Realizar un algoritmo que presente los 10 primeros números Fibonacci y cuente cuántos números 
// primos hay
let a = 0, b = 1, fibo = 0;
let i = 0, contador = 0;

while (i < 10) {
    document.write(b, '<br>');
    if (b === 2 || b === 3) {
        contador++;
    } else if (b > 3) {
        let esPrimo = true;
        let c = 2;
        while (c * c <= b) {
            if (b % c === 0) {
                esPrimo = false;
                break;
            }
            c++;
        }
        if (esPrimo) {
            contador++;
        }
    }
    fibo = a + b;
    a = b;
    b = fibo;
    i++;
}

document.write("Números primos encontrados: ", contador, '<br>');
</script>
