<script>
// Realizar un algoritmo que permita ingresar dos valores A y B, presentar la MultiplicaciÃ³n de 
// los Valores (A * B) utilizando sumas sucesivas.
let a=0, b=0;
let producto=0;
a=Number(prompt("ingrese valor de a: "));
b=Number(prompt("ingrese valor de b: "));
while(b>0){
    producto=producto+a;
    b--;
}
document.write("producto: ",producto);
</script>
